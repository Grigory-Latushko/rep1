<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title> Namecard</title>
	</head>
	<body>
		<table frame='border' border='0' cellpadding='7' bgcolor='#FAFAD2' width='700'>
			<tr>
				<td align='center'><font size='9' face='algerian, arial'>Crusty.<sup>&copy</sup></br>The clown.</font>
				</td>
				<td rowspan='4'>
					<img src='img/krusty-p.png' 
					alt='Krusty' 
					height="220" 
					hspace="2"
					vspace="2"
					title='Say hello to Krusty' 
					align='center'
					/>	
				</td>
			</tr>
			<tr>
				<td align='center'><font size='5' face='cursive, arial'> Holding holidays, concerts, parties, funerals, mass events since 1974</font>
				</td>
			</tr>
			<tr>
				<td align='right'><font size='3' face='segoe script, arial'><b>Telephone: </b><u>555-55-55</u></font>
				</td>
			</tr>
			<tr>
				<td align='right'><font size='3' face='segoe script, arial'><b>Addres: </b><u>Springfield, Evergreen terr., 55</u></font>
				</td>
			</tr>
		</table>

</html>
